<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks! | Foundational Land Co</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .logo h1 {
            font-size: 1.5rem;
            color: #2d5016;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 40px;
        }
        .logo span { color: #48bb78; }
        .card {
            background: white;
            border-radius: 16px;
            padding: 50px 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .checkmark {
            width: 80px;
            height: 80px;
            background: #48bb78;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
            color: white;
        }
        h2 {
            font-size: 2rem;
            color: #1a202c;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .note {
            color: #718096;
            font-size: 0.95rem;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>FOUNDATIONAL <span>Land Co.</span></h1>
        </div>
        <div class="card">
            <div class="checkmark">✓</div>
            <h2>We Got Your Inquiry!</h2>
            <p>Thanks for reaching out about a potential partnership.</p>
            <p>We review all submissions within 24-48 hours and will be in touch if there's a fit.</p>
            <p class="note">— The Foundational Land Co Team</p>
        </div>
    </div>
</body>
</html>
